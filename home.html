<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="app-container">

        <h1>Quote Generator</h1>

        <div class="controls-container">
            <select id="category-select">
                <option value="all" selected>All</option>
                <option value="science">Science</option>
                <option value="inspiration">Inspiration</option>
                <option value="fitness">Fitness</option>
                <option value="study">Study</option>
            </select>

            <div class="theme-toggle">
                    <input type="checkbox" id="theme-switch">Dark Mode
            </div>
    
            <div class="font-size-controls">
                <button id="decrease-font" onclick="decreaseFont()">A-</button>
                <button id="increase-font" onclick="increaseFont()">A+</button>
            </div>

        </div>

        <div class="quote-box">
            <p id="quote-text">loading...</p>
        </div>

        <div class="navigation-buttons">
            <button id="prev-quote" onclick="prevQuote()">Previous</button>
            <button id="random-quote" onclick="randomQuote()">Random</button>
            <button id="next-quote" onclick="nextQuote()">Next</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
